<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>variables</h2>
    <script>
      var x = 10;
      var Name = "farman";
      var bool = true;

      console.log(x);
      console.log(Name);
      console.log(bool);
      document.writeln(x);
      document.writeln(Name);
      document.writeln(bool);
    </script>
    <h2>data types</h2>
    <script>
      var x = 10;
      var Name = "farman";
      var boolean = "true";
      console.log(x);
      console.log(Name);
      console.log(bool);

      document.writeln();
      document.writeln(typeof Name);
      document.writeln(typeof boolean);
    </script>
    <h2>airthmetic operation</h2>
    <script>
      var x = 10;
      var y = 30;
      var res;
      console.log((res = x + y));
      console.log((res = x - y));
      console.log((res = x - y));
      document.writeln((res = x + y));
      document.writeln((res = x * y));
    </script>
  </body>
</html>
